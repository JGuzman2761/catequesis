{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ title|default:'Eliminar Estudiante' }}</h2>
  <p class="text-danger">
    ¿Está seguro de que desea eliminar al estudiante "{{ object }}"?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{{ cancel_url|default:request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
