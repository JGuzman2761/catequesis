{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Eliminar Inscripción</h2>
    <p>¿Estás seguro de que deseas eliminar la inscripción de <strong>{{ inscripcion.estudiante }}</strong> al grupo <strong>{{ inscripcion.grupo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inscripcion_list' inscripcion.grupo.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
