{% extends 'base.html' %}
{% block title %}Eliminar Parroquia{% endblock %}

{% block content %}
<h2>¿Eliminar la parroquia "{{ object.nombre }}"?</h2>
<p class="text-danger">Esta acción no se puede deshacer.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'parroquia_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
