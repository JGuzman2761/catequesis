{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Grupo</h2>
  <p>¿Estás seguro de que quieres eliminar el grupo "{{ grupo.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'grupo_list' %}">Volver a la lista</a>
{% endblock %}
