{% extends 'shared/base_form.html' %}

{% block extra_css %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}">
  <style>
    /* Soporte para el widget en pantallas m√°s amplias */
    .selector-available, .selector-chosen {
        width: 45% !important;
    }
  </style>
{% endblock %}

{% block form_title %}
  Editar Grupo
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.media }} {# Esto es necesario para FilteredSelectMultiple #}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
{% endblock %}
