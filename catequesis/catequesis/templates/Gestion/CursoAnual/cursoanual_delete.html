{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>{{ title|default:'¿Estás seguro de eliminar este Curso Anual?' }}</h4>
        <p>¿Estás seguro de que deseas eliminar el curso anual <strong>{{ object.curso }} - {{ object.ciclo }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{{ cancel_url|default:request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
