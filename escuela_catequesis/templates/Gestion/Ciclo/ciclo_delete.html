{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>¿Confirmar eliminación?</h4>
        <p>¿Estás seguro de que deseas eliminar el ciclo <strong>{{ object }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_ciclo' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
