{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4>¿Eliminar Padre?</h4>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar a <strong>{{ object }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'padre_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
