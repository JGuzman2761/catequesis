{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5>Detalle del Padrino</h5>
        </div>
        <div class="card-body">
            <p><strong>Nombre:</strong> {{ object.nombres }} {{ object.apellidos }}</p>
            <p><strong>Teléfono:</strong> {{ object.telefono }}</p>
            <p><strong>Email:</strong> {{ object.email }}</p>
            <p><strong>Documento de validación:</strong>
                <a href="{{ object.documento_validacion.url }}" target="_blank">Ver documento</a>
            </p>
            <a href="{% url 'padrino_update' object.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'padrino_list' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
