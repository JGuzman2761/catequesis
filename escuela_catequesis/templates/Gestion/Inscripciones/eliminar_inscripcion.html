{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h3>¿Estás seguro que deseas eliminar la inscripción de <strong>{{ object.estudiante }}</strong>?</h3>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'lista_inscritos' object.curso.id %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
