{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4>Detalle del Representante</h4>
        </div>
        <div class="card-body">
            <p><strong>Nombre:</strong> {{ object.nombres }}</p>
            <p><strong>Tel√©fono:</strong> {{ object.telefono }}</p>
            <p><strong>Email:</strong> {{ object.email }}</p>
            <p><strong>Parroquia:</strong> {{ object.parroquia.nombre }}</p>

            <a href="{% url 'representante_update' object.id %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'representante_list' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
