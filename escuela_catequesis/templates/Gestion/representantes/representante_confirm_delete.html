{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4>¿Estás seguro de eliminar este representante?</h4>
        </div>
        <div class="card-body">
            <p><strong>{{ object.nombres }}</strong> - {{ object.email }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'representante_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
