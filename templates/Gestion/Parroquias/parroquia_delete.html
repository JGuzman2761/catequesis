{% extends 'base.html' %}
{% block title %}{{ title|default:'Eliminar Parroquia' }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ title|default:'¿Eliminar la parroquia?' }} "{{ object.nombre }}"</h2>
  <p class="text-danger">Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{{ cancel_url|default:'/' }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
