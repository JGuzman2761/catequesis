{% extends 'shared/base_form.html' %}

{% block form_title %}
  {{ title|default:'Registrar Grupo' }}
{% endblock %}

{% block form_content %}
  {{ form.media }}
  {{ form|crispy }}
{% endblock %}

{% block form_actions %}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{{ cancel_url|default:'/' }}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
